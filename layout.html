<!DOCTYPE html>
<html lang="en">

<head>
    <style id="vega-tooltip-style"></style>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="layout.css">
    <style>
      body{
        background-image: url(https://github.com/mintdaniel6/olympic/blob/main/Olympic_Rings.svg.png?raw=true);
        background-size: 10%;
      }
    </style>
    
</head>

<body class="vsc-initialized">
<div class="page">
  <div class="pure-g">
    <div class="pure-u-1-1">
      <h1>Olympic games 1896-2012</h1>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-1">
      <div id="map1" class="vis-container vega-embed" role="graphics-document" aria-roledescription="visualization" aria-label="Vega visualization" style="cursor: default;">
        <canvas width="840" height="427" class="marks"></canvas>
        <form class="vega-bindings"></form>
      </div>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-2">
      <div id="map2" class="vis-container vega-embed" role="graphics-document" aria-roledescription="visualization" aria-label="Vega visualization" style="cursor: default;">
        <canvas width="840" height="427" class="marks"></canvas>
        <form class="vega-bindings"></form>
      </div>
    </div>
    <div class="pure-u-1-2">
      <div id="map3" class="vis-container vega-embed" role="graphics-document" aria-roledescription="visualization" aria-label="Vega visualization" style="cursor: default;">
        <canvas width="840" height="427" class="marks"></canvas>
        <form class="vega-bindings"></form>
      </div>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-1">
      <div id="map4" class="vis-container vega-embed" role="graphics-document" aria-roledescription="visualization" aria-label="Vega visualization" style="cursor: default;">
        <canvas width="840" height="427" class="marks"></canvas>
        <form class="vega-bindings"></form>
      </div>
    </div>
  </div>
</div>




<script type="text/javascript">
  var specVis1 = "https://raw.githubusercontent.com/mintdaniel6/olympic/main/total_gold.json";
  var specwinter = "https://raw.githubusercontent.com/mintdaniel6/olympic/main/winter_gold.json";
  var specsummer = "https://raw.githubusercontent.com/mintdaniel6/olympic/main/summer_gold.json";
  var specbub = "https://raw.githubusercontent.com/mintdaniel6/olympic/main/popbubblechart.json";
  vegaEmbed('#map1', specVis1).then(function(result) {
  }).catch(console.error);
  vegaEmbed('#map2', specwinter).then(function(result) {
  }).catch(console.error);
  vegaEmbed('#map3', specsummer).then(function(result) {
  }).catch(console.error);
  vegaEmbed('#map4', specbub).then(function(result) {
  }).catch(console.error);
</script>
</body>
</html>
